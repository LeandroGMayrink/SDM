<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  
  <title>Calculadora de Esfera</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Calculadora de Esfera</h1>
  
    <div class="form-group">
      <label for="raio">Raio da Esfera:</label>
      <input type="number" id="raio" class="form-control" placeholder="Informe o raio da esfera">
    </div>
  
    <button onclick="calcularEsfera()" class="btn btn-primary btn-block">Calcular</button>
  
    <div id="resultado" class="text-center"></div>
  </div>

</body>

</html>
