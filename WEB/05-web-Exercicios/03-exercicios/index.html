<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  
  <title>Conversor de Temperatura</title>
</head>

<body>
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Conversor de Temperatura</h1>

    <div class="form-group">

      <input type="number" id="temperaturaCelsius" class="form-control" placeholder="Informe a temperatura em Celsius">

    <button onclick="converterTemperatura()" class="btn btn-primary btn-block mt-3">Converter</button>

  <div id="resultado" class="mt-3 text-center"></div>
