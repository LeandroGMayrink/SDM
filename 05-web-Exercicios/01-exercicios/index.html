<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

  <title>Calculadora de Idade</title>
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Calculadora de Idade</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" class="form-control" placeholder="Informe o ano de nascimento">
      </div>

      <div class="col-md-6">
        <label for="anoAtual">Ano Atual:</label>
        <input type="number" id="anoAtual" class="form-control" placeholder="Informe o ano atual">
      </div>
    </div>

    <button onclick="calcularIdade()" class="btn btn-primary btn-block mt-3">Calcular Idade</button>
  </div>

  <div id="resultado" class="mt-3 text-center"></div>


</body>

</html>
