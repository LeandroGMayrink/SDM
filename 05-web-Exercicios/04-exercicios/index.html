<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  
  <title>Calculadora de Média</title>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de Média</h2>

    <div class="form-group">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" class="form-control" placeholder="Informe a nota 1">
    </div>

    <div class="form-group">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" class="form-control" placeholder="Informe a nota 2">
    </div>

    <div class="form-group">
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" class="form-control" placeholder="Informe a nota 3">
    </div>

    <button onclick="calcularMedia()" class="btn btn-primary btn-block mt-3">Calcular Média</button>

    <div id="resultado" class="mt-3 text-center"></div>
  </div>

</body>

</html>
