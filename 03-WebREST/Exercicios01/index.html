<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Postagens</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js"></script>
</head>

<body>
  <div class="container">
    <h1>Gerenciamento de Postagens</h1>

    <h2>Ler Postagem</h2>
    <input id="lerNumero" type="number" min="1" max="100" value="1">
    <button onclick="getPostagem(lerNumero.value)">Buscar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonLer"></p>
    </div>

    <h2>Listar Todas as Postagens</h2>
    <button onclick="getPostagens()">Listar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonListar"></p>
    </div>

    <h2>Criar Nova Postagem</h2>
    <button onclick="postPostagens()">Criar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonCriar"></p>
    </div>

    <h2>Atualizar Postagem</h2>
    <button onclick="atualizarPostagens()">Atualizar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonAtualizar"></p>
    </div>

    <h2>Modificar Postagem</h2>
    <input id="modificarNumero" type="number" min="1" max="100" value="1">
    <button onclick="modificarPostagens(modificarNumero.value)">Modificar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonModificar"></p>
    </div>

    <h2>Remover Postagem</h2>
    <input id="removerNumero" type="number" min="1" max="100" value="1">
    <button onclick="removerPostagem(removerNumero.value)">Remover</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonRemover"></p>
    </div>

    <h2>Filtrar Postagens</h2>
    <input id="filtrarUsuario" type="number" min="1" max="10" value="1">
    <button onclick="filtrarPostagens(filtrarUsuario.value)">Filtrar</button>
    <div id="resp">
      <p class="campo">Resposta:</p>
      <p id="respjsonFiltrar"></p>
    </div>
  </div>
</body>

</html>
